<div class="container" style="text-align:center;">
  <div class="col-md-2"></div>
  
  <div style="margin : auto" class = "col-md-8">
    <mat-card>
      <form [formGroup] = "sessionForm" (ngSubmit) = "onSubmit()">
        
        <mat-form-field class="col-xs-12">
          <input 
            matInput 
            placeholder="Session Title" 
            formControlName="Name">
        </mat-form-field>

        <mat-form-field class="col-md-6 col-sm-6  col-xs-12">
          <mat-select placeholder="Digilab" formControlName="DigilabId">
            <mat-option *ngFor="let digilab of diglabs" [value]="digilab.id">
              {{ digilab.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col-md-6 col-sm-6 col-xs-12">
          <input 
            matInput 
            type="number"
            placeholder="Duration" 
            formControlName="Duration">
        </mat-form-field>

        <mat-form-field class="col-md-6 col-sm-6 col-xs-12">
          <input 
            matInput 
            [matDatepicker]="picker" 
            placeholder="Date"
            formControlName="StartDateTime">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="col-xs-12">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let topic of topics" 
                      [selected]="selected"
                      [removable]="removable" 
                      (remove)="onRemoveTopic(topic)"
                      >
                        {{topic.name}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="Topics"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="onAddTopic($event)"
                    [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option">
                  {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-chip-list>
        </mat-form-field>

        <button mat-raised-button style="margin-top : 20px; width : 80%;" color="primary">Register</button>

      </form>
    </mat-card>
  </div>
  
  <div class="col-md-2"></div>
</div>
