<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="guest.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="guest.email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="guest.contact" placeholder="Contact">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="guest.company" placeholder="Company">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="guest" cdkFocusInitial>Add</button>
</div>
