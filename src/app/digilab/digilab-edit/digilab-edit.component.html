<div class="container" style="text-align:center;">
  <div class="col-md-2"></div>
  
  <div style="margin : auto" class = "col-md-8">
    <mat-card>
      <form [formGroup] = "digilabForm" (ngSubmit) = "onSubmit()">
        
        <mat-form-field class="col-xs-12">
          <input 
            matInput 
            placeholder="Digilab Name" 
            formControlName="name">
        </mat-form-field>

        <mat-form-field class="col-xs-12">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let topic of topics" 
                      [selected]="selected"
                      [removable]="removable" 
                      (remove)="onRemoveTopic(topic)"
                      >
                        {{topic.name}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="Add Topics"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="onAddTopic($event)" />
          </mat-chip-list>
        </mat-form-field>

        <mat-form-field class="col-md-6 col-xs-12">
          <input 
            matInput
            type="number" 
            placeholder="Latitude" 
            formControlName="latitude">
        </mat-form-field>

        <mat-form-field class="col-md-6 col-xs-12">
          <input 
            matInput 
            type="number"
            placeholder="Longitude" 
            formControlName="longitude">
        </mat-form-field>

        <mat-form-field class="col-xs-12">
          <input 
            matInput 
            type="email"
            placeholder="Digilab Email" 
            formControlName="email">
          <!-- <span matSuffix>@soprasteria.com</span>   -->
        </mat-form-field>
         
        <div class="col-xs-12">
          <span class="left-label" >Hosts</span>
          <button 
            mat-icon-button 
            style="float : right;"
            type="button"
            (click) = "onAddHost()"  ><mat-icon>add</mat-icon></button>
        </div>

        
        <div formArrayName="hosts">
          <div *ngFor = "let hostCtrl of digilabForm.get('hosts').controls; let i = index" 
            [formGroupName]="i">
            <mat-form-field class="col-md-6 col-xs-12" >
              <input 
                matInput 
                type="email"
                placeholder="Host {{i+1}}" 
                formControlName="email">
              <mat-icon matSuffix (click)="onRemoveHost(i)" style="cursor : pointer;">delete</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <mat-form-field class="col-xs-12">
          <input 
            matInput 
            type="email"
            placeholder="Digilab Email" 
            formControlName="receptionist">
          <!-- <span matSuffix>@soprasteria.com</span>   -->
        </mat-form-field>

        <div class="col-xs-12">
          <span class="left-label" >Time Range</span>
        </div>

        <mat-form-field class="col-xs-6">
          <input 
            matInput 
            placeholder="From"
            atp-time-picker
            theme="material-red"
            formControlName="fromTime">
        </mat-form-field>

        <mat-form-field class="col-xs-6">
          <input 
            matInput 
            placeholder="To"
            atp-time-picker
            theme="material-red"
            formControlName="toTime">
        </mat-form-field>

        <mat-form-field class="col-md-6 col-xs-12">
          <input 
            matInput
            type="number" 
            placeholder="Feedback Delays (days)" 
            formControlName="feedbackDelays" />
        </mat-form-field>
        
        <mat-form-field class="col-md-6 col-xs-12">
          <input 
            matInput
            type="number" 
            placeholder="Pre Book expiry (hrs)" 
            formControlName="preBookExpiry" />
        </mat-form-field>

        <mat-form-field class="col-md-6 col-xs-12">
          <input 
            matInput
            type="text" 
            placeholder="Feedback Question 1" 
            formControlName="feedbackQuestion1" />
        </mat-form-field>

        <mat-form-field class="col-md-6 col-xs-12">
          <input 
            matInput
            type="text" 
            placeholder="Feedback Question 2" 
            formControlName="feedbackQuestion2" />
        </mat-form-field>

        <mat-form-field class="col-xs-12">
          <input 
            matInput
            type="number" 
            placeholder="Reception Mail Delivery (hrs)" 
            formControlName="recptMailDelivery" />
        </mat-form-field>

        <div class="col-xs-12">
          <span class="left-label" >Notifiaction Parameters</span>
        </div>
        
        <div class="col-md-4 col-xs-12" style="margin-top : 10px">
          <mat-slide-toggle formControlName="isEmailEnabled">Email</mat-slide-toggle>
        </div>

        <div class="col-md-4 col-xs-12" style="margin-top : 10px">
          <mat-slide-toggle formControlName="isPushEnabled">Push</mat-slide-toggle>
        </div>

        <div class="col-md-4 col-xs-12" style="margin-top : 10px">
          <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
        </div>

        <button mat-raised-button style="margin-top : 20px; width : 80%;" color="primary">Register</button>

      </form>
    </mat-card>
  </div>
  
  <div class="col-md-2"></div>
</div>
